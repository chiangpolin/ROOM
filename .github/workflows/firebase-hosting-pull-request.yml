name: Deploy to Firebase Hosting on PR
'on':
  pull_request:
    branches:
      - main
      - develop
jobs:
  build_and_preview:
    env:
      REACT_APP_API_KEY: '${{ secrets.API_KEY }}'
      REACT_APP_MESSAGING_SENDER_ID: '${{ secrets.MESSAGING_SENDER_ID }}'
      REACT_APP_ID: '${{ secrets.APP_ID }}'
      REACT_APP_MEASUREMENT_ID: '${{ secrets.MEASUREMENT_ID }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install && npm run test -- --watchAll=false && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ROOM_801FB }}'
          projectId: room-801fb
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
